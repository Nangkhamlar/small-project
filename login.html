
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <title>Small-Project</title>
    <link rel="stylesheet" href="./css/lib/fontawesome.min.css">
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">   
</head>
<body class="">
    <div class="form-wrap">   
      <div class="card form-card">
                <img src="./images/Logo.png" class="m-auto form-img"  width="175" height="40" alt="">
                <h5 class="form-header">Login</h5>
                <form>
                    
                    <div class="form-group">
                        <input type="email" class="form-control"  name="" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control"  name="" id="" placeholder="Password">
                    </div>

                    <div class="para">Forgot Password?</div>
                    <button type="submit" class="btn w-100">Login</button> 
                </form>
               
                <div class="register-list">
                    <p>Don't have an account? <a href="register.html">Register now</a></p>
                </div>
      </div>       
    </div>    
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="./js/script.js"></script>  
</body>
</html>
