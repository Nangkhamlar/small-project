
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Small-Project</title>
    <link rel="stylesheet" href="./css/lib/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">   
</head>
<body style="background-color: #EEF4ED;">
    <div class="container-full">
        <header style="background-color: #fff;">
            <nav class="navbar navbar-light  shadow-sm rounded">
                <a class="navbar-brand" href="#">
                  <img src="./images/Logo1.png" width="175" height="40" alt="">
                </a>

                <div class="nav-right">
                    <div class="noti-icon text-center">
                        <i class="fa-regular fa-bell"></i>
                     </div>
                     <img src="./images/avator.png" alt="">
                </div>         
              </nav>          
        </header>
    
        <section>
           <div class="row">
             <div class="col-md-4 m-auto">
  
           <div class="card createItem-card">
                    <h5 class="text-start ">CreateItem</h5>
                    <form>
                        <div class="form-group row">
                          <label for="" class="col-sm-4 col-form-label">ItemName</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="" >
                          </div>
                        </div>
        
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Category</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="" >
                            </div>
                          </div>
        
                          <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Qty</label>
                            <div class="col-sm-8">
                              <input type="number" class="form-control" id="" >
                            </div>
                          </div>
        
                          <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Price</label>
                            <div class="col-sm-8">
                              <input type="number" class="form-control" id="" >
                            </div>
                          </div>
        
                          <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Amount</label>
                            <div class="col-sm-8">
                              <input type="number" class="form-control" id="" >
                            </div>
                          </div>
        
                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Status</label>
                            <div class="col-sm-8 d-flex align-content-center">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Active
                                    <label class="form-check-label" for="radio1"></label>
                                  </div>
                                  <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">non-Active
                                    <label class="form-check-label" for="radio2"></label>
                                  </div>
                                 
                            </div>
                          </div>

                          <div class="form">
                            <div class="d-flex gap-3  justify-content-end">
                                <button class="text-light p-2 btn  btn-outline"><a href="index.html">Cancel</a></button>
                                <button class="text-light btn"><a href="index.html">Save</a></button>
                            </div>
                          </div>
                    </form>
                </div> 
        </section>
             </div>
           </div>
    </div>

    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="./js/script.js"></script>   
</body>
</html>
